<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy</title>
    <style>
      .container {
        width: 600px;
        margin: 0 auto;
        background-color: rgb(155, 241, 223);
      }
      .laptop {
        display: grid;
        grid-template-columns: 400px;
        column-gap: 8px;
      }
      .sub-lap {
        display: flex;
        gap: 16px;
      }
      img {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="laptop">
        <div class="sub-lap">
          <img
            src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fi.pcmag.com%2Fimagery%2Froundups%2F02naaOkVLe7DIiejFUyDPJp-41..v1690217928.jpg&tbnid=YfobwTJ05kCvDM&vet=12ahUKEwiP4OicxMWCAxXV7jgGHexsAsAQMygIegQIARB-..i&imgrefurl=https%3A%2F%2Fwww.pcmag.com%2Fpicks%2Fthe-best-laptops&docid=oU6MjDFUgOSdcM&w=1920&h=1080&q=laptop%20images&client=firefox-b-d&ved=2ahUKEwiP4OicxMWCAxXV7jgGHexsAsAQMygIegQIARB-"
            alt="asus"
          />
          <p>25000 rs</p>
        </div>
        <div class="sub-lap">
          <img
            src="https://unsplash.com/photos/turned-on-laptop-on-table-HyTwtsk8XqA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          />
          " alt="dell" />
          <p>29000 rs</p>
        </div>
        <div class="sub-lap">
          <img src="lap" alt="acer" />
          <p>35000 rs</p>
        </div>
        <div class="sub-lap">
          <img src="lap" alt="mac air-1" />
          <p>100000 rs</p>
        </div>
        <div class="sub-lap">
          <img src="lap" alt="mac air-pro" />
          <p>110000 rs</p>
        </div>
        <div class="sub-lap">
          <img src="lap" alt="think pad" />
          <p>42000 rs</p>
        </div>
        <div class="sub-lap">
          <img src="lap" alt="hp ryzen5" />
          <p>64000 rs</p>
        </div>
        <div class="sub-lap">
          <img src="lap" alt="asus series2" />
          <p>40000 rs</p>
        </div>
      </div>
    </section>
  </body>
</html>
